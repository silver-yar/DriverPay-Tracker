<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Driver Shift Tracker</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="app-container">
            <aside class="sidebar">
                <h2>Driver Selection</h2>

                <label>Date Range</label>
                <input type="date" id="start-date" />
                <input type="date" id="end-date" />

                <button id="search-btn">Search</button>

                <h3>Drivers</h3>
                <ul class="driver-list" id="driver-list">
                    <!-- Drivers loaded dynamically -->
                </ul>
            </aside>

            <main class="content">
                <h1>Shift Records</h1>

                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Mileage</th>
                            <th>Cash Tips</th>
                            <th>Credit Tips</th>
                            <th>Owed</th>
                            <th>Hourly</th>
                        </tr>
                    </thead>
                    <tbody id="shift-table"></tbody>
                </table>

                <div class="buttons">
                    <button id="add-shift-btn">Add Shift</button>
                    <button id="edit-shift-btn">Edit Shift</button>
                    <button id="delete-shift-btn" class="danger">
                        Delete Shift
                    </button>
                </div>

                <div class="summary-cards" id="summary-cards">
                    <!-- Summary loaded dynamically -->
                </div>
            </main>
        </div>

        <script src="qwebchannel.js"></script>
        <script src="app.js"></script>
    </body>
</html>
