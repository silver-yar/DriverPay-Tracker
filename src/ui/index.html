<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Driver Shift Tracker</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="app-container">
            <aside class="sidebar">
                <img src="DriverPayTrackerLogo.png" alt="Company Logo" width="240" height="160">

                <h2>Driver Selection</h2>

                <label>Date Range</label>
                <input type="date" id="start-date" />
                <input type="date" id="end-date" />

                <button id="search-btn">Search</button>

                <h3>Drivers</h3>
                <ul class="driver-list" id="driver-list">
                    <!-- Drivers loaded dynamically -->
                </ul>
            </aside>

            <main class="content">
                <h1>Shift Records</h1>

                <table>
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Date</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Mileage</th>
                            <th>Cash Tips</th>
                            <th>Credit Tips</th>
                            <th>Owed</th>
                            <th>Hourly</th>
                        </tr>
                    </thead>
                    <tbody id="shift-table"></tbody>
                </table>

                <div class="buttons">
                    <button id="add-shift-btn">Add Shift</button>
                    <button id="edit-shift-btn">Edit Shift</button>
                    <button id="delete-shift-btn" class="danger">
                        Delete Shift
                    </button>
                </div>

                <div class="summary-cards" id="summary-cards">
                    <!-- Summary loaded dynamically -->
                </div>
            </main>

            <div
                id="add-shift-modal"
                style="
                    display: none;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.5);
                    z-index: 1000;
                "
            >
                <div
                    style="
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background: white;
                        padding: 20px;
                        border-radius: 5px;
                        width: 400px;
                    "
                >
                    <h2 id="modal-title">Add New Shift</h2>
                    <form id="add-shift-form">
                        <label
                            >Driver: <span id="modal-driver-name"></span></label
                        ><br /><br />
                        <input type="hidden" id="shift-id" value="" />
                        <label
                            >Date:
                            <input
                                type="date"
                                id="shift-date"
                                required /></label
                        ><br /><br />
                        <label
                            >Start Time:
                            <input
                                type="time"
                                id="shift-start"
                                required /></label
                        ><br /><br />
                        <label
                            >End Time:
                            <input type="time" id="shift-end" required /></label
                        ><br /><br />
                        <label
                            >Mileage:
                            <input
                                type="number"
                                step="0.1"
                                id="shift-mileage"
                                required /></label
                        ><br /><br />
                        <label
                            >Cash Tips:
                            <input
                                type="number"
                                step="0.01"
                                id="shift-cash"
                                required /></label
                        ><br /><br />
                        <label
                            >Credit Tips:
                            <input
                                type="number"
                                step="0.01"
                                id="shift-credit"
                                required /></label
                        ><br /><br />
                        <label
                            >Owed:
                            <input
                                type="number"
                                step="0.01"
                                id="shift-owed"
                                required /></label
                        ><br /><br />
                        <label
                            >Hourly Rate:
                            <input
                                type="number"
                                step="0.01"
                                id="shift-hourly"
                                required /></label
                        ><br /><br />
                        <button type="submit">Add Shift</button>
                        <button type="button" id="cancel-add">Cancel</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="qwebchannel.js"></script>
        <script src="app.js"></script>
    </body>
</html>
